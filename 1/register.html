<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>CSGO</title>
</head>
<body>
    <nav>
        <div class="items container">
            <div class="logo">
                <img src="logo.png" alt="">
            </div>
            <div class="nav-right">
                <a href="index.html" class="nav-item">Home</a>
                <a href="shop.html" class="nav-item">Shop</a>
                <a href="#" class="nav-item">Contact</a>
                <a href="register.html" class="nav-item">Register</a>
                
            </div>
        </div>
        
    </nav>
    <div class="main">
        <div class="login container">
            <div class="content">
                <p class="title-login">Register</p>
                <div class="username">
                    <p>Ime:</p>
                    <input onchange="validateRegister()" id="imeTxt" type="text">

                </div>
                <div class="username">
                    <p>Username:</p>
                    <input onchange="validateRegister()" id="userTxt" type="text">

                </div>
                <div class="username">
                    <p>Email:</p>
                    <input onchange="validateRegister()" id="emailTxt" type="text">

                </div>
                <div class="login-box">
                    <p>Password:</p>
                    <input onchange="validateRegister()" id="passwordTxt" type="password">

                </div>
                <button onclick="registracija()" id="register-btn" class="login-btn">
                    Registruj se
                </button>
            </div>
            
            
        </div>
        
    </div>
    <script src="app.js"></script>
</body>
</html>
